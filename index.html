<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊñáÂ≠óÈ≠îÊ≥ïÂ≠¶Èô¢ - Word Weavers' Tales</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+KuaiLe&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ZCOOL KuaiLe', cursive;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* ‰∏ªÁïåÈù¢Ê†∑Âºè */
        #main-menu {
            background: url('https://source.unsplash.com/random/1600x900/?magic,castle') center/cover no-repeat;
            position: relative;
        }
        
        #main-menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.7);
        }
        
        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5rem;
            color: #f9c74f;
            text-shadow: 0 0 10px #f9c74f, 0 0 20px #f9c74f;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #90e0ef;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            background: linear-gradient(45deg, #7209b7, #3f37c9);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(114, 9, 183, 0.7);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(114, 9, 183, 0.9);
        }
        
        /* Ê∏∏ÊàèÁïåÈù¢Ê†∑Âºè */
        #game-screen {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .level, .score, .combo, .hints {
            display: flex;
            align-items: center;
        }
        
        .level-icon, .score-icon, .combo-icon, .hint-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            background-color: #f9c74f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .story-container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        
        .story-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .puzzle-container {
            margin-top: 20px;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .option {
            background: linear-gradient(45deg, #4361ee, #3f37c9);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.7);
        }
        
        .owl-helper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: url('https://source.unsplash.com/random/100x100/?owl') center/cover;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(249, 199, 79, 0.7);
            transition: all 0.3s ease;
        }
        
        .owl-helper:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(249, 199, 79, 0.9);
        }
        
        /* ÁªìÊùüÁïåÈù¢Ê†∑Âºè */
        #end-screen {
            background: url('https://source.unsplash.com/random/1600x900/?magic,stars') center/cover no-repeat;
            position: relative;
        }
        
        #end-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.7);
        }
        
        .end-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
        }
        
        .end-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #f9c74f;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #90e0ef;
        }
        
        .badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .badge {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #7209b7, #3f37c9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #f9c74f;
            box-shadow: 0 0 15px rgba(114, 9, 183, 0.7);
        }
        
        .end-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .game-header {
                flex-wrap: wrap;
            }
            
            .end-title {
                font-size: 2rem;
            }
            
            .badges {
                flex-wrap: wrap;
            }
        }
        
        .fill-blank {
            border-bottom: 2px solid #f9c74f;
            color: #f9c74f;
            padding: 0 5px;
            min-width: 60px;
            display: inline-block;
            text-align: center;
        }
        
        .sentence-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .sentence {
            background: rgba(67, 97, 238, 0.3);
            padding: 10px;
            border-radius: 10px;
            cursor: grab;
            transition: all 0.3s ease;
        }
        
        .sentence:hover {
            background: rgba(67, 97, 238, 0.5);
        }
        
        .correct {
            animation: correct 0.5s;
        }
        
        .incorrect {
            animation: incorrect 0.5s;
        }
        
        @keyframes correct {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(72, 219, 121, 0.5); }
        }
        
        @keyframes incorrect {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(235, 77, 75, 0.5); }
        }
    </style>
</head>
<body>
    <!-- ‰∏ªÁïåÈù¢ -->
    <div id="main-menu" class="screen">
        <h1 class="title">ÊñáÂ≠óÈ≠îÊ≥ïÂ≠¶Èô¢</h1>
        <p class="subtitle">Word Weavers' Tales</p>
        <button id="start-btn" class="btn">ÂºÄÂßãÂÜíÈô©</button>
    </div>
    
    <!-- Ê∏∏ÊàèÁïåÈù¢ -->
    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <div class="level">
                <div class="level-icon">üìö</div>
                <span id="level-text">Á¨¨1Á´†</span>
            </div>
            <div class="score">
                <div class="score-icon">üíé</div>
                <span id="score-text">0</span>
            </div>
            <div class="combo">
                <div class="combo-icon">üî•</div>
                <span id="combo-text">0</span>
            </div>
            <div class="hints">
                <div class="hint-icon">‚ú®</div>
                <span id="hints-text">3</span>
            </div>
        </div>
        
        <div class="story-container">
            <p id="story-text" class="story-text"></p>
            <div id="puzzle-container" class="puzzle-container"></div>
        </div>
        
        <div id="options-container" class="options-container"></div>
        
        <div id="owl-helper" class="owl-helper"></div>
    </div>
    
    <!-- ÁªìÊùüÁïåÈù¢ -->
    <div id="end-screen" class="screen hidden">
        <div class="end-container">
            <h2 id="end-title" class="end-title">ÊÅ≠ÂñúÈÄöÂÖ≥!</h2>
            <p id="final-score" class="final-score">ÊúÄÁªàÂæóÂàÜ: 0</p>
            <div class="badges">
                <div class="badge">üèÜ</div>
                <div class="badge">üåü</div>
                <div class="badge">üßô</div>
            </div>
            <div class="end-buttons">
                <button id="play-again-btn" class="btn">ÂÜçÁé©‰∏ÄÊ¨°</button>
                <button id="home-btn" class="btn">ËøîÂõû‰∏ªÈ°µ</button>
            </div>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÊï∞ÊçÆ
        const gameData = {
            puzzles: [
                {
                    type: "fillBlank",
                    story: "Â∞èÈ≠îÊ≥ïÂ∏àËâæËéâÂú®È≠îÊ≥ïÊ£ÆÊûóÈáåËø∑Ë∑Ø‰∫Ü„ÄÇÂ•πËÆ∞ÂæóËÄÅÂ∏àËØ¥ËøáÔºö\"ÂΩì‰Ω†Ëø∑Ë∑ØÊó∂ÔºåÂèØ‰ª•Áî®'ÊåáÂçóÈíà'ÂííËØ≠ÊâæÂà∞ÊñπÂêë„ÄÇ\"Ëøô‰∏™ÂííËØ≠ÊòØÔºö\"ÂåóÊñπÊåáÂºïÔºå_____ÔºåÂ∏¶ÊàëÂõûÂÆ∂„ÄÇ\"",
                    answer: "ÊòüÂÖâÈó™ÁÉÅ",
                    options: ["ÊòüÂÖâÈó™ÁÉÅ", "Êúà‰∫ÆÈ´òÊÇ¨", "Â§™Èò≥ÂçáËµ∑", "‰∫ëÈõæÁº≠Áªï"],
                    hint: "Â§úÁ©∫‰∏≠ÊúÄ‰∫ÆÁöÑÊòØ‰ªÄ‰πàÔºü"
                },
                {
                    type: "sentenceOrder",
                    story: "Ë¶ÅÂà∂‰Ωú‰∏ÄÁì∂'ËÆ∞ÂøÜÂ¢ûÂº∫'È≠îËçØÔºå‰Ω†ÈúÄË¶ÅÊåâÊ≠£Á°ÆÈ°∫Â∫èÊîæÂÖ•ÊùêÊñô„ÄÇËØ∑ÊéíÂàó‰∏ãÈù¢ÁöÑÊ≠•È™§Ôºö",
                    sentences: [
                        "ÂÖàÂä†ÂÖ•‰∏âÊª¥Êô®Èú≤Ê∞¥",
                        "ÁÑ∂ÂêéÊîæÂÖ•‰∏§ÁâáÊô∫ÊÖßÊ†ëÂè∂",
                        "Êé•ÁùÄÊííÂÖ•‰∏ÄÊíÆÊòüÂ∞ò",
                        "ÊúÄÂêéÊêÖÊãå‰∏âÊ¨°ÔºåÈ°∫Êó∂ÈíàÊñπÂêë"
                    ],
                    correctOrder: [0, 1, 2, 3],
                    hint: "ÊÉ≥ÊÉ≥ÁúãÔºåÊ∂≤‰ΩìÂ∫îËØ•ÂÖàÊîæËøòÊòØÂêéÊîæÔºü"
                },
                {
                    type: "fillBlank",
                    story: "Âè§ËÄÅÁöÑÈ≠îÊ≥ï‰π¶‰∏äÂÜôÁùÄÔºö\"Ë¶ÅÂî§ÈÜíÊ≤âÁù°ÁöÑÁü≥ÂÉèÔºåÂøÖÈ°ªÂøµÂá∫ÂííËØ≠Ôºö'Áü≥ÂøÉËãèÈÜíÔºå_____ÔºåÂ±ïÁé∞ÁúüÂΩ¢„ÄÇ'\"",
                    answer: "ÁÅµÈ≠ÇÂΩí‰Ωç",
                    options: ["ÁÅµÈ≠ÇÂΩí‰Ωç", "ÂäõÈáèËßâÈÜí", "È≠îÊ≥ïÈáäÊîæ", "Êó∂ÂÖâÂÄíÊµÅ"],
                    hint: "Áü≥ÂÉèÁº∫Â∞ë‰ªÄ‰πàÊâçËÉΩÊ¥ªËøáÊù•Ôºü"
                }
            ]
        };

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            currentScreen: "main-menu",
            currentPuzzleIndex: 0,
            score: 0,
            combo: 0,
            hints: 3
        };

        // Èü≥Êïà
        const sounds = {
            click: new Audio("click.mp3"),
            correct: new Audio("correct.mp3"),
            incorrect: new Audio("incorrect.mp3"),
            complete: new Audio("complete.mp3")
        };

        // DOMÂÖÉÁ¥†
        const mainMenu = document.getElementById("main-menu");
        const gameScreen = document.getElementById("game-screen");
        const endScreen = document.getElementById("end-screen");
        const startBtn = document.getElementById("start-btn");
        const playAgainBtn = document.getElementById("play-again-btn");
        const homeBtn = document.getElementById("home-btn");
        const owlHelper = document.getElementById("owl-helper");
        const levelText = document.getElementById("level-text");
        const scoreText = document.getElementById("score-text");
        const comboText = document.getElementById("combo-text");
        const hintsText = document.getElementById("hints-text");
        const storyText = document.getElementById("story-text");
        const puzzleContainer = document.getElementById("puzzle-container");
        const optionsContainer = document.getElementById("options-container");
        const finalScore = document.getElementById("final-score");

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            gameState = {
                currentScreen: "main-menu",
                currentPuzzleIndex: 0,
                score: 0,
                combo: 0,
                hints: 3
            };
            
            updateUI();
        }

        // Êõ¥Êñ∞UI
        function updateUI() {
            // Êõ¥Êñ∞ÂàÜÊï∞ÂíåËøûÂáª
            scoreText.textContent = gameState.score;
            comboText.textContent = gameState.combo;
            hintsText.textContent = gameState.hints;
            levelText.textContent = `Á¨¨${gameState.currentPuzzleIndex + 1}Á´†`;
            
            // ÊòæÁ§∫ÂΩìÂâçË∞úÈ¢ò
            if (gameState.currentPuzzleIndex < gameData.puzzles.length) {
                const puzzle = gameData.puzzles[gameState.currentPuzzleIndex];
                storyText.textContent = puzzle.story;
                
                // Ê∏ÖÁ©∫‰πãÂâçÁöÑÂÜÖÂÆπ
                puzzleContainer.innerHTML = "";
                optionsContainer.innerHTML = "";
                
                // Ê†πÊçÆË∞úÈ¢òÁ±ªÂûãÊòæÁ§∫‰∏çÂêåÁöÑUI
                if (puzzle.type === "fillBlank") {
                    // Â°´Á©∫È¢ò
                    puzzle.options.forEach(option => {
                        const optionEl = document.createElement("div");
                        optionEl.className = "option";
                        optionEl.textContent = option;
                        optionEl.addEventListener("click", () => checkAnswer(option));
                        optionsContainer.appendChild(optionEl);
                    });
                } else if (puzzle.type === "sentenceOrder") {
                    // Âè•Â≠êÊéíÂ∫èÈ¢ò
                    const sentenceContainer = document.createElement("div");
                    sentenceContainer.className = "sentence-container";
                    
                    // Êâì‰π±È°∫Â∫è
                    const shuffled = [...puzzle.sentences];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    
                    shuffled.forEach((sentence, index) => {
                        const sentenceEl = document.createElement("div");
                        sentenceEl.className = "sentence";
                        sentenceEl.textContent = sentence;
                        sentenceEl.dataset.index = puzzle.sentences.indexOf(sentence);
                        sentenceContainer.appendChild(sentenceEl);
                    });
                    
                    puzzleContainer.appendChild(sentenceContainer);
                    
                    const checkBtn = document.createElement("button");
                    checkBtn.className = "btn";
                    checkBtn.textContent = "Ê£ÄÊü•Á≠îÊ°à";
                    checkBtn.style.marginTop = "20px";
                    checkBtn.addEventListener("click", checkSentenceOrder);
                    optionsContainer.appendChild(checkBtn);
                }
            }
        }

        // Ê£ÄÊü•Â°´Á©∫È¢òÁ≠îÊ°à
        function checkAnswer(answer) {
            const puzzle = gameData.puzzles[gameState.currentPuzzleIndex];
            
            if (answer === puzzle.answer) {
                // Á≠îÂØπ‰∫Ü
                sounds.correct.play();
                gameState.score += 10;
                gameState.combo++;
                gameState.score += gameState.combo * 2; // ËøûÂáªÂ•ñÂä±
                
                // ËßÜËßâÂèçÈ¶à
                storyText.classList.add("correct");
                setTimeout(() => {
                    storyText.classList.remove("correct");
                    nextPuzzle();
                }, 1000);
            } else {
                // Á≠îÈîô‰∫Ü
                sounds.incorrect.play();
                gameState.combo = 0;
                
                // ËßÜËßâÂèçÈ¶à
                storyText.classList.add("incorrect");
                setTimeout(() => {
                    storyText.classList.remove("incorrect");
                }, 1000);
            }
            
            updateUI();
        }

        // Ê£ÄÊü•Âè•Â≠êÊéíÂ∫è
        function checkSentenceOrder() {
            const puzzle = gameData.puzzles[gameState.currentPuzzleIndex];
            const sentences = document.querySelectorAll(".sentence");
            const userOrder = Array.from(sentences).map(s => parseInt(s.dataset.index));
            
            // Ê£ÄÊü•ÊòØÂê¶Ê≠£Á°Æ
            let correct = true;
            for (let i = 0; i < puzzle.correctOrder.length; i++) {
                if (userOrder[i] !== puzzle.correctOrder[i]) {
                    correct = false;
                    break;
                }
            }
            
            if (correct) {
                // Á≠îÂØπ‰∫Ü
                sounds.correct.play();
                gameState.score += 10;
                gameState.combo++;
                gameState.score += gameState.combo * 2; // ËøûÂáªÂ•ñÂä±
                
                // ËßÜËßâÂèçÈ¶à
                storyText.classList.add("correct");
                setTimeout(() => {
                    storyText.classList.remove("correct");
                    nextPuzzle();
                }, 1000);
            } else {
                // Á≠îÈîô‰∫Ü
                sounds.incorrect.play();
                gameState.combo = 0;
                
                // ËßÜËßâÂèçÈ¶à
                storyText.classList.add("incorrect");
                setTimeout(() => {
                    storyText.classList.remove("incorrect");
                }, 1000);
            }
            
            updateUI();
        }

        // ‰∏ã‰∏Ä‰∏™Ë∞úÈ¢ò
        function nextPuzzle() {
            gameState.currentPuzzleIndex++;
            
            if (gameState.currentPuzzleIndex >= gameData.puzzles.length) {
                // Ê∏∏ÊàèÁªìÊùü
                endGame();
            } else {
                updateUI();
            }
        }

        // ÁªìÊùüÊ∏∏Êàè
        function endGame() {
            sounds.complete.play();
            showScreen("end-screen");
            finalScore.textContent = `ÊúÄÁªàÂæóÂàÜ: ${gameState.score}`;
        }

        // ÊòæÁ§∫Â±èÂπï
        function showScreen(screenId) {
            mainMenu.classList.add("hidden");
            gameScreen.classList.add("hidden");
            endScreen.classList.add("hidden");
            
            document.getElementById(screenId).classList.remove("hidden");
            gameState.currentScreen = screenId;
        }

        // ‰ΩøÁî®ÊèêÁ§∫
        function useHint() {
            if (gameState.hints > 0) {
                gameState.hints--;
                const puzzle = gameData.puzzles[gameState.currentPuzzleIndex];
                alert(`ÊèêÁ§∫: ${puzzle.hint}`);
                updateUI();
            } else {
                alert("‰Ω†Ê≤°ÊúâË∂≥Â§üÁöÑÊòüÂ∞ò‰∫ÜÔºÅ");
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        startBtn.addEventListener("click", () => {
            sounds.click.play();
            showScreen("game-screen");
            initGame();
        });

        playAgainBtn.addEventListener("click", () => {
            sounds.click.play();
            showScreen("game-screen");
            initGame();
        });

        homeBtn.addEventListener("click", () => {
            sounds.click.play();
            showScreen("main-menu");
        });

        owlHelper.addEventListener("click", () => {
            sounds.click.play();
            useHint();
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
</html>
